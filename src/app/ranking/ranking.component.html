<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-9">
      <h1>Ranking de usuarios</h1>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col">
      <table class="table table-striped" datatable [dtTrigger]="dtTrigger">
        <thead>
        <tr>
          <th class="th-sm" scope="col">#</th>
          <th class="th-sm" scope="col">Email</th>
          <th class="th-sm" scope="col">Nompre</th>
          <th class="th-sm" scope="col">Apellidos</th>
          <th class="th-sm" scope="col">Puntuaci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usuario of usuarios;let contador=index">
            <th>{{contador + 1}}</th>
            <td>{{usuario.Email}}</td>
            <td>{{usuario.Nombre | titlecase}}</td>
            <td>{{usuario.Apellidos}}</td>
            <td>{{usuario.Puntuacion}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col text-center">
      <h1>Nueva respuesta</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="duda">Duda</label>
          <select id="duda" formControlName="duda" class="custom-select">
            <option *ngIf="duda" value="{{duda.Id}}">{{ duda.Titulo }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cuerpo">Cuerpo</label>
          <textarea
            type="text"
            id="cuerpo"
            formControlName="cuerpo"
            class="form-control"
            rows="12"
            [ngClass]="{'is-invalid' : cuerpo().invalid && cuerpo().touched, 'is-valid':cuerpo().valid}">
          </textarea>
          <div class="invalid-feedback" *ngIf="cuerpo().errors?.required && cuerpo().touched">
            Campo requerido
          </div>
        </div>
        <button class="btn btn-primary float-right" type="submit" [disabled]="formulario.invalid">{{ this.edit? 'Modificar' : 'Crear' }}</button>
      </form>
    </div>
  </div>
</div>

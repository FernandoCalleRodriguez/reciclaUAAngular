<h1>Tipo Accion</h1>

<h3>Detalles</h3>

<button (click)="crearTipoAccion()">Crear</button>
<button (click)="modificarTipoAccion()" >Modificar</button>
<button (click)="borrarTipoAccion()" >Borrar</button>
<button (click)="obtenerTodosAWporId()" >Obtener Accion por ID</button>

<h3>Lista</h3>
<li *ngFor="let tipoAccion of TipoAcciones index as i; first as isFirst">
  {{i}}- {{tipoAccion.Id}}  -  {{tipoAccion.Nombre}} <span *ngIf="isFirst">(Primer registro)</span>
</li>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-12">
      <div class="row">
        <div class="col">
          <h4 class="text-center">Modificar usuario </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <form (ngSubmit)="onUpdate()" [formGroup]="formularioModificar">
            <!-- EMAIL DEL USUARIO -->
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input [ngClass]="{'is-invalid' : formularioModificar.get('email').invalid,
              'is-valid' : formularioModificar.get('email').valid }"
                     type="email"
                     id="email"
                     formControlName="email"
                     placeholder="ejemplo@ua.es"
                     class="form-control">

              <div class="invalid-feedback" *ngIf="formularioModificar.get('email').errors?.required && formularioModificar.get('email').touched">
                Campo requerido
              </div>
              <div class="invalid-feedback" *ngIf="formularioModificar.get('email').errors?.email">
                Formato correo electrónico invalido.
              </div>
              <div class="invalid-feedback" *ngIf="formularioModificar.get('email').invalid && !formularioModificar.get('email').errors?.email && !formularioModificar.get('email').errors?.required">
                El correo electrónico utilizado ya existe.
              </div>
            </div>

            <!-- NOMBRE DEL USUARIO -->
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input [ngClass]="{'is-invalid' : formularioModificar.get('name').invalid && formularioModificar.get('name').touched,
              'is-valid' : formularioModificar.get('name').valid }"
                     type="text"
                     class="form-control"
                     id="name"
                     formControlName="name"
              >
            </div>

            <!-- APELLIDOS DEL USUARIO -->
            <div class="form-group">
              <label for="surname">Apellidos:</label>
              <input [ngClass]="{'is-invalid' : formularioModificar.get('surname').invalid && formularioModificar.get('surname').touched,
              'is-valid' : formularioModificar.get('surname').valid}"
                     type="text"
                     class="form-control"
                     id="surname"
                     formControlName="surname"
              >
            </div>
            <button type="submit" class="btn btn-primary float-right" [disabled]="formularioModificar.invalid">Modificar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="login">
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <h2 class="text-center">ReciclaUA</h2>
        <h4 class="text-center">Recuperación de la contraseña</h4>
        <form (ngSubmit)="onChange()" #frmUpdatePass="ngForm">
          <div class="form-group">
            <label for="email">Escriba el correo electronico del que quieres recuperar la contraseña</label>
            <input type="email" class="form-control" id="email" placeholder="fdlc4@alu.ua.es" ngModel name="email"
                   required
                   email #email="ngModel">
            <span class="help-block" style="color: red;"
                  *ngIf="!email.valid && email.touched"> Correo electrónico no valido</span>
          </div>
          <div class="row">
            <div class="col-5">
              <button type="submit" class="btn btn-primary" [disabled]="frmUpdatePass.invalid">Recuperar contraseña</button>
            </div>
            <div class="col">
              <a [routerLink]="['']">    ¿Ya tienes tu contraseña? Accede aquí!</a>
            </div>
          </div>
          <div class="alert alert-success" *ngIf="cambiado">
            <strong>Exito!</strong> La contraseña se ha cambiado.
          </div>
          <div class="alert alert-danger" *ngIf="error">
            <strong>Error!</strong> La contraseña NO se ha podido cambiar. Pruebe en otro momento.
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>

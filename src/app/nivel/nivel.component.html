<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h1>Lista de Niveles</h1>
    </div>
    <div class="col-md-2">
      <h1><button class="btn btn-outline-primary" (click)="add()" data-toggle="modal" #showModel
          data-target="#exampleModal"><i class="fa fa-plus"></i> Agregar Nivel</button></h1>
    </div>
  </div>
  <hr>
  <div class="">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtOptions"  class="table table-striped text-center" *ngIf="niveles !=null">
        <thead>
          <tr>
            <td>id</td>
            <td>Numero</td>
            <td>Puntuacion</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of niveles">
            <td>{{item.Id}}</td>
            <td>{{item.Numero}}</td>
            <td>{{item.Puntuacion}}</td>       
            <td>
              <button class="btn btn-outline-dark" (click)="show(item.Id)">
                <i class="fa fa-eye"></i>
              </button>
              <span>&nbsp;</span>
              <button class="btn btn-outline-success" (click)="getNivelById(item.Id)">
                <i class="fa fa-edit"></i>
              </button>
              <span>&nbsp;</span>
              <button class="btn btn-outline-danger" (click)="delete(item.Id)">
                <i class="fa fa-trash"></i>
              </button>
             
             
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="exampleModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="isEdit==false;else EditTitle">Agregar Nivel</h5>
        <ng-template #EditTitle>
        <h5 class="modal-title" >Editar Nivel</h5>
        </ng-template>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebutton>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm">
          <div class="form-group row">
            <label for="Numero" class="col-sm-2 col-form-label">Numero</label>
            <div class="col-sm-10">
              <input type="text" ngModel required class="form-control" [(ngModel)]="nivel.Numero" id="Numero"
                name="Numero" #Numero>
              <div *ngIf="Numero.touched && !Numero.valid">
                <small class="text-danger">Numero es obligatorio</small>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="Puntuacion" class="col-sm-2 col-form-label">Puntuacion</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Puntuacion" name="Puntuacion" #Puntuacion
                [(ngModel)]="nivel.Puntuacion" ngModel required>
              <div *ngIf="Puntuacion.touched && !Puntuacion.valid">
                <small class="text-danger">Puntuacion es obligatorio</small>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit(form)" [disabled]="!form.valid">Save
          changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

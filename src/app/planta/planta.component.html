<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-md-11">
            <h1>Lista de Plantas</h1>
        </div>
        <div class="col-md-1">
            <h1><button class="btn btn-outline-primary" (click)="add()" data-toggle="modal" #showModel
                    data-target="#exampleModal"><i class="fa fa-plus"></i></button></h1>
        </div>
    </div>



    <!-- tabla de plantas ([dtTrigger]="dtTrigger")  *ngIf="plantas !=null"-->
    <div class="row">
        <div class="col">
            <table class="table table-striped text-center" datatable>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Número de Planta</th>

                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of plantas">
                        <td>{{item.Id}}</td>
                        <td>{{item.Planta}}</td>

                        <td>
                            <button class="btn btn-outline-success" (click)="getPlantaById(item.Id)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" (click)="delete(item.Id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div id="exampleModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Planta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebutton>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #form="ngForm">
                        <div class="form-group row">
                            <label for="IdPlanta" class="col-sm-2 col-form-label">IdPlanta</label>
                            <div class="col-sm-10">
                                <input type="text" ngModel required class="form-control" [(ngModel)]="planta.Id"
                                    id="IdPlanta" name="IdPlanta" #IdPlanta>
                                <div *ngIf="IdPlanta.touched && !IdPlanta.valid">
                                    <small class="text-danger">IdPlanta es obligatorio</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="NumeroPlanta" class="col-sm-2 col-form-label">Número de Planta</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="NumeroPlanta" name="NumeroPlanta"
                                    #NumeroPlanta [(ngModel)]="planta.Planta" ngModel required>
                                <div *ngIf="NumeroPlanta.touched && !NumeroPlanta.valid">
                                    <small class="text-danger">Número de Planta es obligatorio</small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="submit(form)"
                        [disabled]="!form.valid">Guardar
                        Cambios</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col text-center">
      <h1>Nuevo tipo de acción</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <textarea
            type="text"
            id="nombre"
            formControlName="nombre"
            class="form-control"
            rows="1"
            [ngClass]="{'is-invalid' : nombre().invalid && nombre().touched, 'is-valid':nombre().valid}">>
          </textarea>
          <div class="invalid-feedback" *ngIf="nombre().errors?.required && nombre().touched">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label >Puntuación</label>
          <input
            type="number"
            id="puntuacion"
            formControlName="puntuacion"
            class="form-control"
            rows="1"
            [ngClass]="{'is-invalid' : puntuacion().invalid && puntuacion().touched, 'is-valid':puntuacion().valid}"/>
          <div class="invalid-feedback" *ngIf="puntuacion().errors?.required && puntuacion().touched">
            Campo requerido
          </div>
        </div>
        <button class="btn btn-primary float-right" type="submit" [disabled]="formulario.invalid">Crear</button>
      </form>
    </div>
  </div>
</div>

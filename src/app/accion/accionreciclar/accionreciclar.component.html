<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Acción Reciclar</h1>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col">
      <table class="table table-striped text-center" datatable [dtTrigger]="dtTrigger">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Contenedor</th>
          <th scope="col" class="d-none d-md-table-cell">Item</th>
          <th scope="col" class="d-none d-md-table-cell">Cantidad</th>
          <th scope="col" class="d-none d-md-table-cell">Usuario</th>
          <th scope="col" class="d-none d-md-table-cell">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let accion of accionesRec ">
          <th scope="row">{{ accion.Id }}</th>
          <td>{{ accion.Contenedor}}</td>
          <td class="d-none d-md-table-cell">{{accion.Item}}</td>
          <td class="d-none d-md-table-cell">{{accion.Cantidad}}</td>
          <td class="d-none d-md-table-cell">{{accion.Usuario}}</td>
          <td class="d-none d-md-table-cell">{{accion.Fecha}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-outline-info" (click)="modalDetalleAccionRec(accion,modalDetail)"><i class="fa fa-info-circle"></i>
              </button>
              <button class="btn btn-outline-danger" (click)="borrarAccionRec(accion)"><i class="fa fa-trash"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- MODALES -->
<ng-template #modalDetail let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Acción Reciclar: {{ accionRec?.Id }}</h5>
      <button type="button" class="close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ accionRec?.Contenedor }}</p>
    </div>
    <div class="modal-body">
      <p>{{ accionRec?.Item }}</p>
    </div>
    <div class="modal-body">
      <p>{{ accionRec?.Cantidad }}</p>
    </div>
  </div>
</ng-template>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Test del Mapa</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="latitud">Latitud</label>
          <input formControlName="latitud" type="text" class="form-control" name="latitud" id="latitud">
        </div>
        <div class="form-group">
          <label for="longitud">Longitud</label>
          <input formControlName="longitud" type="text" class="form-control" name="longitud" id="longitud">
        </div>
        <app-mapa (coordinatesChange)="onCoordinatesChange($event)"></app-mapa>
        <div class="row mt-3 float-right">
          <div class="col">
            <button type="button" class="btn btn-success mr-2" (click)="showCoordinates()">Mostrar coordenadas</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<table class="table table-striped text-center" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Latitud</th>
    <th scope="col">Longitud</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let punto of puntos">
    <th scope="row">{{ punto.Id }}</th>
    <td>{{ punto.Latitud }}</td>
    <td>{{ punto.Longitud }}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-outline-info" data-toggle="tooltip" title="Ver"
                (click)="verPunto(punto, modalDetail)"><i class="fa fa-info-circle"></i></button>
        <button class="btn btn-outline-success" data-toggle="tooltip" title="Validar"
                (click)="validarPunto(punto)"><i class="fa fa-check"></i></button>
        <button class="btn btn-outline-danger" data-toggle="tooltip" title="Descartar"
                (click)="descartarPunto(punto)"><i class="fa fa-times"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #modalDetail let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Punto {{ mpunto?.Id }}</h5>
      <button type="button" class="close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-wrap text-break">
      <app-mapa-puntos [puntos]="[mpunto]" [single]="true"></app-mapa-puntos>
    </div>
  </div>
</ng-template>

<table class="table table-striped text-center" datatable [dtTrigger]="dtTrigger">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Material</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <th scope="row">{{ item.Id }}</th>
    <td>{{ item.Nombre }}</td>
    <td>{{ item.MaterialItem?.Nombre }}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-outline-info" data-toggle="tooltip" title="Ver"><i class="fa fa-info-circle"></i></button>
        <button class="btn btn-outline-success" data-toggle="tooltip" title="Validar" (click)="validarItem(item)"><i class="fa fa-check"></i></button>
        <button class="btn btn-outline-danger" data-toggle="tooltip" title="Descartar" (click)="descartarItem(item)"><i class="fa fa-times"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
